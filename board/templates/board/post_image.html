{% extends 'base.html' %}

{% block pageContent %}
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <b>Image: </b>{{ form.image }} <br>
        <b>Description: </b>{{ form.description}} <br> <br>
        <button type="submit" class="btn-primary">Upload</button>
    </form>
{% endblock %}
